<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Check Out</ui:define>
		
		<ui:define name="page-title"><i class="fa fa-shopping-cart"></i> Check Out - My Orders</ui:define>
		
		<ui:define name="content">
			
			<h:dataTable value="#{shoppingCart.orders}" var="od" styleClass="table table-info">
				
				<h:column>
					<f:facet name="header">Product</f:facet>
					#{od.product.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Unit Price</f:facet>
					#{od.unitPrice}
				</h:column>

				<h:column>
					<f:facet name="header">Quentity</f:facet>
					#{od.quentity}
				</h:column>

				<h:column>
					<f:facet name="header">Total</f:facet>
					#{od.unitPrice * od.quentity}
				</h:column>
				
			</h:dataTable>
			
		</ui:define>
	</ui:composition>
</html>
