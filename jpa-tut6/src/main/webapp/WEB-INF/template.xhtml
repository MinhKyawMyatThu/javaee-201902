<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>196 Store | <ui:insert name="title"></ui:insert></title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</h:head> 
<body> 

	<div class="navbar navbar-dark navbar-expand bg-primary">
		<div class="container">
			<h:link outcome="/index" styleClass="navbar-brand" >
				<i class="fa fa-home"></i> 196 Store
			</h:link>
			
			<div class="nav navbar-nav">
				<h:link outcome="/my-cart" styleClass="nav-link">
					<i class="fa fa-shopping-cart mr-2"></i> <h:outputText id="cartCount" value="#{shoppingCart.count}" styleClass="badge badge-light text-dark" />
				</h:link>
				
				<h:link outcome="/check-out" styleClass="nav-link">
					<i class="fa fa-send"></i> Check Out
				</h:link>
				
				<h:link outcome="/invoices" styleClass="nav-link">
					<i class="fa fa-list-alt"></i> Invoices
				</h:link>
			</div>
		</div>
	</div>
	
	<div class="container">
		
		<h1><ui:insert name="page-title"></ui:insert></h1>
		
		<div class="mt-4">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>
</body> 
</html>
