<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Items</ui:define>
		
		<ui:define name="page-title"><i class="fa fa-gift"></i> Items</ui:define>
		
		<ui:define name="content">
			<h:form>
				<h:dataTable value="#{productsBean.list}" var="p" styleClass="table table-info">
					<h:column>
						<f:facet name="header">Id</f:facet>
						#{p.id}
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						#{p.name}
					</h:column>
					<h:column>
						<f:facet name="header">Maker</f:facet>
						#{p.maker}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{p.price}
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						
						<h:commandLink >
							<f:ajax execute="@this" render="cartCount" listener="#{shoppingCart.add(p)}"></f:ajax>
							<i class="fa fa-cart-plus"></i>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
