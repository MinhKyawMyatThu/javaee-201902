<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">Invoices</ui:define>
		
		<ui:define name="page-title"><i class="fa fa-list-alt"></i> Invoices</ui:define>
		
		<ui:define name="content">
			
			<h:dataTable styleClass="table table-info" value="#{invoicesBean.list}" var="i">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{i.id}
				</h:column>
				
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{i.customer.name}
				</h:column>

				<h:column>
					<f:facet name="header">Phone</f:facet>
					#{i.customer.phone}
				</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
					#{i.customer.email}
				</h:column>

				<h:column>
					<f:facet name="header">Invoice Date</f:facet>
					<h:outputText value="#{i.invoiceTime}" converter="#{localDateTimeConverter}" />
				</h:column>

				<h:column>
					<f:facet name="header">Sub Total</f:facet>
					#{i.subTotal}
				</h:column>

				<h:column>
					<f:facet name="header">Tax</f:facet>
					#{i.tax}
				</h:column>

				<h:column>
					<f:facet name="header">Total</f:facet>
					#{i.total}
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
