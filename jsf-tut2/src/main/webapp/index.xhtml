<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>JSF Inputs</title>
</h:head> 
<body> 
	
	<h1>JSF Input Elements</h1>
	
	<h:form>
		
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Name" />
			<h:inputText value="#{sr.student.name}" />
			
			<h:outputLabel value="Password" />
			<h:inputSecret value="#{sr.student.password}" />
			
			<h:outputLabel value="Gender" />
			<h:selectOneRadio value="#{sr.student.gender}" >
				<f:selectItem itemValue="male" itemLabel="Male"/>
				<f:selectItem itemValue="female" itemLabel="Female"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Education" />
			<h:selectOneMenu value="#{sr.student.education}">
				<f:selectItems value="#{sr.educations}" 
					var="e" itemValue="#{e}" itemLabel="#{e}" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Interests" />
			<h:selectManyCheckbox value="#{sr.student.interests}" layout="pageDirection" >
				<f:selectItems value="#{sr.interests}" var="i" itemLabel="#{i}" itemValue="#{i}" />
			</h:selectManyCheckbox>
			
			<span></span>
			<h:commandButton action="#{sr.save()}" value="Save" />
				
		</h:panelGrid>
		
	</h:form>
</body> 
</html>
