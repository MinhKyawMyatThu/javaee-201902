<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Item Registration</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head> 
<body> 

	<div class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container">

			<h:link outcome="/home" styleClass="navbar-brand">
				<i class="fa fa-home"></i> Home
			</h:link>
			
			<div class="navbar-nav nav">
				<h:link outcome="/categories" styleClass="nav-link">
					<i class="fa fa-tags"></i> Categories
				</h:link>
				
				<h:link outcome="/items" styleClass="nav-link">
					<i class="fa fa-gift"></i> Items
				</h:link>
			</div>
		</div>
	</div>
	
	<div class="container">
		<h1 class="mt-4 mb-4"><ui:insert name="title">Default Title</ui:insert></h1>
		
		<ui:insert name="content">
			Default Content
		</ui:insert>
	</div>
	
	<script>
		$(function() {
			$('.dropdown').dropdown()
		})
	</script>

</body> 
</html>
